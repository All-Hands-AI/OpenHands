services:
  frontend:
    build:
      context: frontend
    image: localhost/devin-frontend-image:latest
    networks:
      - opendevin
    ports:
      - "127.0.0.1:3001:3001"
    container_name: devin-frontend
    depends_on:
      - backend
    volumes:
      - ./config.toml:/usr/src/app/config.toml
    command: ["npm", "start", "--", "--host", "0.0.0.0"]

  backend:
    build:
      context: .
    image: localhost/devin-backend-image:latest
    networks:
      - opendevin
    ports:
      - "127.0.0.1:3000:3000"
    container_name: devin-backend
    volumes:
      #TODO: is config.toml neeed in the frontend or backend or both? 
      - ./config.toml:/usr/src/app/config.toml
      - /var/run/docker.sock:/var/run/docker.sock
      #TODO: fix issue where workspace doesn't have permissions to write files
      # - workspace:/usr/src/app/workspace
    privileged: true

networks:
  opendevin:
    name: opendevin

