services:
  frontend:
    build:
      context: frontend
    image: localhost/devin-frontend-image:latest
    networks:
      - opendevin
    ports:
      - "3001:3001"
    container_name: devin-frontend
    environment:
      - BACKEND_HOST=devin-backend:3000
    command: ["npm", "start", "--", "--host", "0.0.0.0"]

  backend:
    build:
      context: .
    image: localhost/devin-backend-image:latest
    networks:
      - opendevin
    ports:
      - "3000:3000"
    container_name: devin-backend
    volumes:
      - ./config.toml:/usr/src/app/config.toml
      - /var/run/docker.sock:/var/run/docker.sock
      - workspace:/usr/src/app/workspace
    privileged: true
    command: ["poetry", "run", "uvicorn", "opendevin.server.listen:app", "--host", "0.0.0.0", "--port", "3000", "--log-level", "info"]

networks:
  opendevin:
    name: opendevin
    driver: bridge

volumes:
  workspace:
    driver: local
