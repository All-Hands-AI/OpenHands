services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    networks:
      - opendevin
    ports:
      - "127.0.0.1:3001:3001"
    container_name: devin-frontend
    depends_on:
      - backend
    volumes:
      - ./config.toml:/usr/src/app/config.toml
    command: ["npm", "start", "--", "--host", "0.0.0.0"]

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - opendevin
    ports:
      - "127.0.0.1:3000:3000"
    container_name: devin-backend
    volumes:
      - ./config.toml:/usr/src/app/config.toml
      - /var/run/docker.sock:/var/run/docker.sock
      # - workspace:/workspace
      # - workspace:/usr/src/app/workspace
    privileged: true

networks:
  opendevin:
    name: opendevin

