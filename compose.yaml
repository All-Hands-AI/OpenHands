services:
  frontend:
    build:
      context: frontend
    image: localhost/devin-frontend-image:latest
    networks:
      - opendevin
    ports:
      - "127.0.0.1:3001:3001"
    container_name: devin-frontend
    depends_on:
      - backend
    environment:
      - BACKEND_HOST=devin-backend:3000
      # - BACKEND_HOST=localhost:3000
    command: ["npm", "start", "--", "--host", "0.0.0.0"]

  backend:
    build:
      context: .
    image: localhost/devin-backend-image:latest
    networks:
      - opendevin
    ports:
      - "127.0.0.1:3000:3000"
    container_name: devin-backend
    volumes:
      - ./config.toml:/usr/src/app/config.toml
      - /var/run/docker.sock:/var/run/docker.sock
      #TODO: fix issue where workspace doesn't have permissions to write files
      # devin-backend   | Failed to start container: 500 Server Error for http+docker://localhost/v1.41/containers/create?name=sandbox-default: Internal Server Error \
      #("make cli opts(): making volume mountpoint for volume /usr/src/app/workspace: mkdir /usr/src/app: read-only file system")
      - workspace:/usr/src/app/workspace:rw
    privileged: true

networks:
  opendevin:
    name: opendevin
    driver: bridge

volumes:
  workspace:
    driver: local
