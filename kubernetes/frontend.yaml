apiVersion: apps/v1
kind: Deployment
metadata:
  name: openhands-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openhands-frontend
  template:
    metadata:
      labels:
        app: openhands-frontend
    spec:
      containers:
        - name: openhands-frontend
          image: openhands-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: openhands-frontend
spec:
  selector:
    app: openhands-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
