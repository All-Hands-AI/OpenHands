[lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "Q",
    "B",
]

ignore = [
    "E501",
    "B003",
    "B007",
    "B008",  # Allow function calls in argument defaults (FastAPI Query pattern)
    "B009",
    "B010",
    "B904",
    "B018",
]

exclude = [
    "app/migrations/*"
]

[lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[format]
quote-style = "single"
