repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.3
    hooks:
      - id: ruff
        entry: ruff --config dev_config/python/ruff.toml opendevin/ server/ agenthub/
        always_run: true


  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-setuptools]
        entry: mypy --config-file dev_config/python/mypy.ini --strict-equality opendevin/ server/ agenthub/
        always_run: true