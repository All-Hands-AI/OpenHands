- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.3.3
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      pass_filenames: false
      types: [python]
      args: [--strict-optional]