# Global options:

[mypy]
# Python version
python_version = 3.12

# Enable strict mode
strict = True

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# Warn about untyped return values
warn_return_any = True

# Warn about unused configuration values
warn_unused_configs = True

# Per-module options:

[mypy-backend.agent]
# Disallow untyped calls within the 'agent' module
disallow_untyped_calls = True

[mypy-backend.server]
# Disallow untyped calls within the 'server' module
disallow_untyped_calls = True
