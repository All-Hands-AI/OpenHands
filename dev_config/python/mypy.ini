[mypy]
warn_unused_configs = True
ignore_missing_imports = True
check_untyped_defs = True
explicit_package_bases = True
warn_unreachable = True
warn_redundant_casts = True
no_implicit_optional = True
strict_optional = True
# Exclude third-party runtime directory from type checking
exclude = third_party/

[mypy-openhands.memory.condenser.impl.*]
disable_error_code = override

[mypy-openhands.security.invariant.*]
disable_error_code = override, attr-defined, union-attr, redundant-cast

[mypy-openhands.integrations.*]
disable_error_code = assignment, arg-type, unreachable

[mypy-openhands.memory.*]
disable_error_code = assignment, arg-type, list-item

[mypy-openhands.core.*]
disable_error_code = arg-type

[mypy-openhands.server.*]
disable_error_code = assignment, arg-type, call-arg, union-attr, attr-defined

[mypy-openhands.controller.*]
disable_error_code = attr-defined

[mypy-openhands.runtime.*]
disable_error_code = attr-defined

[mypy-openhands.storage.*]
disable_error_code = arg-type

[mypy-openhands.mcp.*]
disable_error_code = assignment
