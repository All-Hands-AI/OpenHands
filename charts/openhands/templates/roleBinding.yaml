---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "openhands.fullname" . }}
  labels: {{- include "openhands.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "openhands.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "openhands.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
