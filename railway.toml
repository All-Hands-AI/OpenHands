# Railway configuration for OpenHands deployment
[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.railway"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Environment variables for Railway deployment
[env]
PORT = "3000"
HOST = "0.0.0.0"
SANDBOX_RUNTIME_CONTAINER_IMAGE = "docker.all-hands.dev/all-hands-ai/runtime:0.41-nikolaik"
SANDBOX_USER_ID = "0"
LOG_ALL_EVENTS = "true"
WORKSPACE_MOUNT_PATH = "/opt/workspace_base"
FILE_STORE = "local"
FILE_STORE_PATH = "/.openhands-state"
USE_HOST_NETWORK = "false"
DOCKER_HOST = "unix:///var/run/docker.sock"