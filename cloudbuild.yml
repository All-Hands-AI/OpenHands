steps:
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - 'build'
      - '--platform=linux/arm64' # Target ARM64 for M2
      - '--build-arg'
      - 'OPENHANDS_BUILD_VERSION=${_OPENHANDS_BUILD_VERSION}'
      - '--build-arg'
      - 'ENVIRONMENT=${_ENVIRONMENT}'
      - '--build-arg'
      - 'BASE_IMAGE=docker.all-hands.dev/all-hands-ai/runtime:0.15-nikolaik' # Consider if you need to change this
      - '--progress=plain'
      - '-t'
      - 'us-docker.pkg.dev/${PROJECT_ID}/openhands/openhands:${_TAG}' # Use PROJECT_ID variable
      - '-f'
      - 'containers/app/Dockerfile' # Adjust path if needed
      - '--cache-from=us-docker.pkg.dev/${PROJECT_ID}/openhands/openhands:latest' # Use build cache
      - '.'
    # This is the build step for the tag m2optimized. The branch name should be updated to use this step.
    branchName: m2optimized

  # Push the image (optional, if you want to push to a registry)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-docker.pkg.dev/${PROJECT_ID}/openhands/openhands:${_TAG}'

substitutions:
  _OPENHANDS_BUILD_VERSION: 'dev'
  _ENVIRONMENT: 'local-dev'
  _TAG: 'm2optimized' # Use a specific tag for the M2 optimized image

options:
  logging: CLOUD_LOGGING_ONLY
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET