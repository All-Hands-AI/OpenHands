[build-system]
build-backend = "hatchling.build"
requires = [
  "hatchling",
]

[project]
name = "openhands-ai"
version = "0.44.0"
description = "OpenHands: Code Less, Make More"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "OpenHands" },
]
requires-python = ">=3.12,<3.14"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

optional-dependencies.dev = [
  "build",
  "mypy==1.16",
  "pre-commit==4.2",
  "pytest>=8.4",
  "ruff==0.11.13",
  "types-setuptools",
]
optional-dependencies.evaluation = [
  "boto3-stubs[s3]>=1.37.19",
  "browsergym==0.13.3",
  "browsergym-miniwob==0.13.3",
  "browsergym-visualwebarena==0.13.3",
  "browsergym-webarena==0.13.3",
  "commit0",
  "datasets",
  "evaluate",
  "func-timeout",
  "gdown",
  "joblib",
  "matplotlib",
  "pyarrow==20",                                                            # transitive dependency, pinned here to avoid conflicts
  "retry",
  "seaborn",
  "streamlit",
  "swebench>=3.0.8",
  "swegym @ git+https://github.com/SWE-Gym/SWE-Bench-Package.git",
  "sympy",
  "tabulate",
  "visualswebench @ git+https://github.com/luolin101/Visual-SWE-bench.git",
  "whatthepatch",
]
optional-dependencies.runtime = [
  "flake8",
  "jupyter-kernel-gateway",
  "jupyterlab",
  "memory-profiler>=0.61",
  "notebook",
]
optional-dependencies.test = [
  "gevent>=24.2.1,<26",
  "openai",
  "pandas",
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "pytest-forked",
  "pytest-xdist",
  "reportlab",
]
optional-dependencies.testgeneval = [
  "fuzzywuzzy>=0.18",
  "python-levenshtein>=0.26.1,<0.28",
  "rouge>=1.0.1",
  "tree-sitter-python>=0.23.6",
]

# Dynamic versioning can be handled by hatch-vcs if needed
# [tool.hatch.version]
# source = "vcs"
urls.Homepage = "https://github.com/All-Hands-AI/OpenHands"
urls.Repository = "https://github.com/All-Hands-AI/OpenHands"
scripts.openhands = "openhands.cli.main:main"

[tool.hatch.build.targets.wheel]
packages = [ "openhands" ]
artifacts = [
  "pyproject.toml",
]

[tool.hatch.metadata]
allow-direct-references = true

dependencies = [
  "litellm>=1.60.0,!=1.64.4,!=1.67.*",              # avoid 1.64.4 (known bug) & 1.67.* (known bug #10272)
  "aiohttp>=3.9.0,!=3.11.13",                       # Pin to avoid yanked version 3.11.13
  "google-generativeai",                            # To use litellm with Gemini Pro API
  "google-api-python-client>=2.164.0",              # For Google Sheets API
  "google-auth-httplib2",                           # For Google Sheets authentication
  "google-auth-oauthlib",                           # For Google Sheets OAuth
  "termcolor",
  "docker",
  "fastapi",
  "toml",
  "types-toml",
  "uvicorn",
  "numpy",
  "json-repair",
  "browsergym-core==0.13.3",                        # integrate browsergym-core as the browsing interface
  "html2text",
  "e2b>=1.0.5,<1.6.0",
  "pexpect",
  "jinja2>=3.1.3",
  "python-multipart",
  "tenacity>=8.5,<10.0",
  "zope-interface==7.2",
  "pathspec>=0.12.1",
  "pyjwt>=2.9.0",
  "dirhash",
  "tornado",
  "python-dotenv",
  "rapidfuzz>=3.9.0",
  "whatthepatch>=1.0.6",
  "protobuf>=5.0.0,<6.0.0",                         # Updated to support newer opentelemetry
  "opentelemetry-api>=1.33.1",
  "opentelemetry-exporter-otlp-proto-grpc>=1.33.1",
  "modal>=0.66.26,<1.1.0",
  "runloop-api-client==0.42.0",
  "libtmux>=0.37,<0.40",
  "pygithub>=2.5.0",
  "joblib",
  "openhands-aci==0.3.0",
  "python-socketio>=5.11.4",
  "sse-starlette>=2.1.3",
  "psutil",
  "python-json-logger>=3.2.1",
  "prompt-toolkit>=3.0.50",
  "anyio==4.9.0",
  "pythonnet",
  "fastmcp>=2.5.2",
  "python-frontmatter>=1.1.0",
  # TODO: Should these go into the runtime group?
  "ipywidgets>=8.1.5",
  "qtconsole>=5.6.1",
  "PyPDF2",
  "python-pptx",
  "pylatexenc",
  "python-docx",
  "bashlex>=0.18",
  # TODO: These are integrations that should probably be optional
  "redis>=5.2,<7.0",
  "minio>=7.2.8",
  "daytona==0.21.1",
  "stripe>=11.5,<13.0",
  "google-cloud-aiplatform",
  "anthropic[vertex]",
  "boto3",
]

[tool.autopep8]
# autopep8 fights with mypy on line length issue
ignore = [ "E501" ]

[tool.black]
# prevent black (if installed) from changing single quotes to double quotes
skip-string-normalization = true

[tool.ruff]
lint.select = [ "D" ]
# ignore warnings for missing docstrings
lint.ignore = [ "D1" ]
lint.pydocstyle.convention = "google"

[tool.coverage.run]
concurrency = [ "gevent" ]
