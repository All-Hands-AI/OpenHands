app = "openhands"
primary_region = "iad"

[build]
  dockerfile = "containers/backend/Dockerfile"

[env]
  PORT = "8080"
  REDIS_HOST = "redis.internal"
  REDIS_PORT = "6379"
  DB_HOST = "postgres.internal"
  DB_PORT = "5432"
  DB_NAME = "openhands"
  DB_USER = "postgres"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
