services:
  openhands:
    build:
      context: .
      dockerfile: containers/app/Dockerfile
      target: runtime
    image: openhands:latest
    container_name: openhands-app
    environment:
      - SANDBOX_RUNTIME_CONTAINER_IMAGE=docker.all-hands.dev/all-hands-ai/runtime:0.51-nikolaik
      - WORKSPACE_MOUNT_PATH=${WORKSPACE_BASE:-/opt/workspace_base}
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.openhands:/.openhands
      - ${WORKSPACE_BASE:-$PWD/workspace}:/opt/workspace_base:cached
    extra_hosts:
      - "host.docker.internal:host-gateway"
    pull_policy: build
    stdin_open: false
    tty: false
