version: "3.8"

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    environment:
      env_file: .env
    command: ["sh", "-c", "uvicorn opendevin.server.listen:app --host 0.0.0.0 --port 3000"]
    networks: 
      - opendevin-network 

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
    command: npm start
    networks: 
      - opendevin-network 

networks: 
  opendevin-network: 
    driver: bridge