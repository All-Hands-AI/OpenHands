steps:
  # Build the ARM64 image using a T2A machine type
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-docker.pkg.dev/${PROJECT_ID}/openhands/openhands:${_TAG}'
      - '-f'
      - 'containers/app/Dockerfile'
      - '.'
      - '--build-arg'
      - 'OPENHANDS_BUILD_VERSION=${_OPENHANDS_BUILD_VERSION}'
    machineType: 'T2A_2CPU_8GB' # Specify ARM64 machine type here

  # Push the ARM64 image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-docker.pkg.dev/${PROJECT_ID}/openhands/openhands:${_TAG}'

substitutions:
  _OPENHANDS_BUILD_VERSION: '16.0'
  _ENVIRONMENT: 'prod'
  _TAG: 'arm64-16.0'