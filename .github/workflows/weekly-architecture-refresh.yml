name: Weekly Architecture Docs Refresh

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

jobs:
  arch-refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run OpenHands conversation to refresh architecture docs
        env:
          OPENHANDS_API_KEY: ${{ secrets.OPENHANDS_API_KEY }}
        run: |
          python scripts/openhands_api.py \
            --prompt scripts/prompts/architecture_refresh.j2 \
            --repo "$GITHUB_REPOSITORY" \
            --append-common-tail
