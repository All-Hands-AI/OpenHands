name: Run Python Unit Tests on WSL

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ (github.head_ref && github.ref) || github.run_id }}
  cancel-in-progress: true

jobs:
  test-on-wsl:
    name: Python Unit Tests on WSL
    runs-on: windows-latest
    env:
      INSTALL_DOCKER: '0'
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Setup WSL
        uses: Vampire/setup-wsl@v3
        with:
          distribution: Ubuntu-22.04
          wsl-shell-user: root
          additional-packages:
            software-properties-common
            python3-pip
            python3-venv
            make
            curl
      - name: Set up Python and Poetry in WSL
        shell: wsl-bash {0}
        run: |
          add-apt-repository -y ppa:deadsnakes/ppa
          apt-get update
          apt-get install -y python${{ matrix.python-version }} python${{ matrix.python-version }}-venv
          python${{ matrix.python-version }} -m pip install pipx
          python${{ matrix.python-version }} -m pipx ensurepath
          export PATH="/root/.local/bin:$PATH"
          pipx install poetry
      - name: Install Python dependencies using Poetry
        shell: wsl-bash {0}
        run: |
          export PATH="/root/.local/bin:$PATH"
          poetry env use python${{ matrix.python-version }}
          poetry install --without evaluation,llama-index
      - name: Build Environment
        shell: wsl-bash {0}
        run: |
          export PATH="/root/.local/bin:$PATH"
          make build
      - name: Run Tests
        shell: wsl-bash {0}
        run: |
          export PATH="/root/.local/bin:$PATH"
          poetry run pytest --forked --cov=openhands --cov-report=xml -svv ./tests/unit --ignore=tests/unit/test_memory.py
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}