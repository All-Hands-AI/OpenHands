name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: |
          cd frontend
          npm ci --legacy-peer-deps
      - run: |
          cd frontend
          npm run lint