# Workflow that runs lint on the frontend and python code
name: Lint

# The jobs in this workflow are required, so they must run at all times
# Always run on "main"
# Always run on PRs
on:
  push:
    branches:
      - main
  pull_request:

# If triggered by a PR, it will be in the same group. However, each commit on main will be in its own unique group
concurrency:
  group: ${{ github.workflow }}-${{ (github.head_ref && github.ref) || github.run_id }}
  cancel-in-progress: true

jobs:
  determine-changes:
    name: Determine changed areas
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      enterprise: ${{ steps.filter.outputs.enterprise }}
      cli: ${{ steps.filter.outputs.cli }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - '.github/workflows/lint.yml'
            backend:
              - 'openhands/**'
              - 'evaluation/**'
              - 'tests/**'
              - 'scripts/**'
              - '.github/workflows/lint.yml'
            enterprise:
              - 'enterprise/**'
              - '.github/workflows/lint.yml'
            cli:
              - 'openhands-cli/**'
              - '.github/workflows/lint.yml'
              - 'dev_config/**'
            shared:
              - 'dev_config/**'
              - '.github/workflows/**'
              - 'pyproject.toml'
              - 'poetry.lock'

  # Run lint on the frontend code
  lint-frontend:
    name: Lint frontend
    needs: determine-changes
    if: >
      github.ref == 'refs/heads/main' ||
      github.event_name == 'schedule' ||
      needs.determine-changes.outputs.frontend == 'true' ||
      needs.determine-changes.outputs.shared == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js 22
        uses: useblacksmith/setup-node@v5
        with:
          node-version: 22
      - name: Install dependencies
        run: |
          cd frontend
          npm install --frozen-lockfile
      - name: Lint, TypeScript compilation, and translation checks
        run: |
          cd frontend
          npm run lint
          npm run make-i18n && tsc
          npm run check-translation-completeness

  # Run lint on the python code
  lint-python:
    name: Lint python
    needs: determine-changes
    if: >
      github.ref == 'refs/heads/main' ||
      github.event_name == 'schedule' ||
      needs.determine-changes.outputs.backend == 'true' ||
      needs.determine-changes.outputs.shared == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up python
        uses: useblacksmith/setup-python@v6
        with:
          python-version: 3.12
          cache: "pip"
      - name: Install pre-commit
        run: pip install pre-commit==3.7.0
      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure --config ./dev_config/python/.pre-commit-config.yaml

  lint-enterprise-python:
    name: Lint enterprise python
    needs: determine-changes
    if: >
      github.ref == 'refs/heads/main' ||
      github.event_name == 'schedule' ||
      needs.determine-changes.outputs.enterprise == 'true' ||
      needs.determine-changes.outputs.shared == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up python
        uses: useblacksmith/setup-python@v6
        with:
          python-version: 3.12
          cache: "pip"
      - name: Install pre-commit
        run: pip install pre-commit==4.2.0
      - name: Run pre-commit hooks
        working-directory: ./enterprise
        run: pre-commit run --all-files --show-diff-on-failure --config ./dev_config/python/.pre-commit-config.yaml

  lint-cli-python:
    name: Lint CLI python
    needs: determine-changes
    if: >
      github.ref == 'refs/heads/main' ||
      github.event_name == 'schedule' ||
      needs.determine-changes.outputs.cli == 'true' ||
      needs.determine-changes.outputs.shared == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up python
        uses: useblacksmith/setup-python@v6
        with:
          python-version: 3.12
          cache: "pip"
      - name: Install pre-commit
        run: pip install pre-commit==4.2.0
      - name: Run pre-commit hooks
        working-directory: ./openhands-cli
        run: pre-commit run --all-files --config ./dev_config/python/.pre-commit-config.yaml
