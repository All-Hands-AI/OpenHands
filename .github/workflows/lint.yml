# Workflow that runs lint on the frontend and python code
name: Lint

# The jobs in this workflow are required, so they must run at all times
# Always run on "main"
# Always run on PRs
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**'
      - '!docs/**'
      - '!.github/*.md'
      - '!LICENSE'
      - '!CITATION.cff'
      - '!**.md'
      - 'microagents/**.md'
      - '.openhands/microagents/**.md'

# If triggered by a PR, it will be in the same group. However, each commit on main will be in its own unique group
concurrency:
  group: ${{ github.workflow }}-${{ (github.head_ref && github.ref) || github.run_id }}
  cancel-in-progress: true

jobs:
  # Run lint on the frontend code
  lint-frontend:
    name: Lint frontend
    runs-on: blacksmith-4vcpu-ubuntu-2204
    # Only run if frontend files have changed
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.base.ref, 'main') || contains(toJSON(github.event.pull_request.files.*.filename), 'frontend/') || contains(toJSON(github.event.pull_request.files.*.filename), 'openhands-ui/') }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js 22
        uses: useblacksmith/setup-node@v5
        with:
          node-version: 22
      - name: Install dependencies
        run: |
          cd frontend
          npm install --frozen-lockfile
      - name: Lint, TypeScript compilation, and translation checks
        run: |
          cd frontend
          npm run lint
          npm run make-i18n && tsc
          npm run check-translation-completeness

  # Run lint on the python code
  lint-python:
    name: Lint python
    runs-on: blacksmith-4vcpu-ubuntu-2204
    # Only run if Python files have changed
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.base.ref, 'main') || contains(toJSON(github.event.pull_request.files.*.filename), 'openhands/') || contains(toJSON(github.event.pull_request.files.*.filename), 'tests/') || contains(toJSON(github.event.pull_request.files.*.filename), 'evaluation/') || contains(toJSON(github.event.pull_request.files.*.filename), 'pyproject.toml') || contains(toJSON(github.event.pull_request.files.*.filename), 'poetry.lock') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up python
        uses: useblacksmith/setup-python@v6
        with:
          python-version: 3.12
          cache: "pip"
      - name: Install pre-commit
        run: pip install pre-commit==3.7.0
      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure --config ./dev_config/python/.pre-commit-config.yaml

  # Lint microagent files
  lint-microagents:
    name: Lint microagents
    runs-on: blacksmith-4vcpu-ubuntu-2204
    # Only run if microagent files have changed
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.base.ref, 'main') || contains(toJSON(github.event.pull_request.files.*.filename), 'microagents/') || contains(toJSON(github.event.pull_request.files.*.filename), '.openhands/microagents/') }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: useblacksmith/setup-python@v6
        with:
          python-version: 3.12
          cache: "pip"
      - name: Install pre-commit
        run: pip install pre-commit==3.7.0
      - name: Run basic checks on microagent files
        run: |
          # Find microagent files safely
          MICROAGENT_FILES=""
          if [ -d "microagents" ]; then
            MICROAGENT_FILES="$MICROAGENT_FILES $(find microagents -type f -name "*.md" 2>/dev/null || echo "")"
          fi
          if [ -d ".openhands/microagents" ]; then
            MICROAGENT_FILES="$MICROAGENT_FILES $(find .openhands/microagents -type f -name "*.md" 2>/dev/null || echo "")"
          fi

          # Trim leading/trailing whitespace
          MICROAGENT_FILES=$(echo "$MICROAGENT_FILES" | xargs)

          if [ -n "$MICROAGENT_FILES" ]; then
            echo "Found microagent files: $MICROAGENT_FILES"
            pre-commit run trailing-whitespace --files $MICROAGENT_FILES --hook-stage commit --config ./dev_config/python/.pre-commit-config.yaml
            pre-commit run end-of-file-fixer --files $MICROAGENT_FILES --hook-stage commit --config ./dev_config/python/.pre-commit-config.yaml
          else
            echo "No microagent files found."
          fi

  # Check version consistency across documentation
  check-version-consistency:
    name: Check version consistency
    runs-on: blacksmith-4vcpu-ubuntu-2204
    # Only run if version-related files have changed
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.base.ref, 'main') || contains(toJSON(github.event.pull_request.files.*.filename), 'pyproject.toml') || contains(toJSON(github.event.pull_request.files.*.filename), 'package.json') || contains(toJSON(github.event.pull_request.files.*.filename), 'CITATION.cff') }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: useblacksmith/setup-python@v6
        with:
          python-version: 3.12
      - name: Run version consistency check
        run: .github/scripts/check_version_consistency.py
