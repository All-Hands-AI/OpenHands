name: Run Unit Tests

on: [push, pull_request]

jobs:
  on-macos:
    runs-on: macos-13
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install poetry via pipx
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install Python dependencies using Poetry
        run: poetry install

      - name: Set up Homebrew cache
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/Homebrew
            /usr/local/Cellar
            /usr/local/Caskroom
            ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew-${{ hashFiles('**/*.rb') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-

      - name: Install Docker CLI and Colima
        run: |
          brew install docker
          brew install colima

      - name: Start Colima
        run: |
          colima start

      - name: Build Environment
        run: make build

      - name: Run Tests
        run: poetry run pytest ./tests/unit

  on-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install poetry via pipx
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install Python dependencies using Poetry
        run: poetry install --without evaluation

      - name: Build Environment
        run: make build

      - name: Run Tests
        run: poetry run pytest ./tests/unit
