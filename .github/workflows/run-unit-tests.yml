name: Run Unit Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'frontend/**'
      - 'docs/**'
      - 'evaluation/**'
  pull_request:

env:
  PERSIST_SANDBOX : "false"
  ACTIONS_RUNNER_DEBUG: "true"  # Enable runner debug logging
  ACTIONS_STEP_DEBUG: "true"    # Enable step debug logging

jobs:
  fe-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests and collect coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-on-macos:
    name: Test on macOS
    runs-on: macos-12
    env:
      INSTALL_DOCKER: "1" # Set to '0' to skip Docker installation
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install poetry via pipx
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install Python dependencies using Poetry
        run: poetry install

      - name: Install & Start Docker
        if: env.INSTALL_DOCKER == '1'
        run: |
          # Uninstall colima to upgrade to the latest version
          if brew list colima &>/dev/null; then
              brew uninstall colima
              # unlinking colima dependency: go
              brew uninstall go@1.21
          fi
          rm -rf ~/.colima ~/.lima
          brew install --HEAD colima
          brew install docker

          export DOCKER_CONTEXT="colima-$GITHUB_RUN_ID"
          docker context create $DOCKER_CONTEXT --docker host=unix:///var/run/docker.sock
          docker context use $DOCKER_CONTEXT

          start_colima() {
            # Find a free port in the range 10000-20000
            RANDOM_PORT=$((RANDOM % 10001 + 10000))

            echo "::group::Colima Start Attempt"
            echo "::debug::Using random port: $RANDOM_PORT for SSH"

            if ! colima start --network-address --arch x86_64 --cpu=1 --memory=1 --verbose --ssh-port $RANDOM_PORT; then
              echo "::error::Failed to start Colima."
              return 1
            fi
            echo "::endgroup::"
          }

          # Attempt to start Colima; 4 retries:
          ATTEMPT_LIMIT=5
          for ((i=1; i<=ATTEMPT_LIMIT; i++)); do
            if start_colima; then
              echo "::notice::Colima started successfully."
              break
            else
              echo "::warning::Failed to start Colima. Attempt $i/$ATTEMPT_LIMIT."
              echo "::group::Colima logs"
              if [ -f /opt/homebrew/var/log/colima.log ]; then
                cat /opt/homebrew/var/log/colima.log
              else
                echo "::warning::Colima log file not found at /opt/homebrew/var/log/colima.log"
                ls -l /opt/homebrew/var/log/
              fi
              echo "::endgroup::"
              if [ $i -lt $ATTEMPT_LIMIT ]; then
                echo "::debug::Stopping Colima forcefully..."
                colima stop -f
                echo "::debug::Waiting 10 seconds before next attempt..."
                sleep 10
              fi
            fi
          done

          if [ $i -eq $ATTEMPT_LIMIT ]; then
            echo "::error::Failed to start Colima after $ATTEMPT_LIMIT attempts."
            echo "::group::Final Colima logs"
            if [ -f /opt/homebrew/var/log/colima.log ]; then
              cat /opt/homebrew/var/log/colima.log
            else
              echo "::warning::Colima log file not found at /opt/homebrew/var/log/colima.log"
              ls -l /opt/homebrew/var/log/
            fi
            echo "::endgroup::"
            exit 1
          fi

          # For testcontainers to find the Colima socket
          # https://github.com/abiosoft/colima/blob/main/docs/FAQ.md#cannot-connect-to-the-docker-daemon-at-unixvarrundockersock-is-the-docker-daemon-running
          sudo ln -sf $HOME/.colima/default/docker.sock /var/run/docker.sock

      - name: Build Environment
        run: make build

      - name: Run Tests
        run: poetry run pytest --forked --cov=agenthub --cov=opendevin --cov-report=xml ./tests/unit -k "not test_sandbox and not test_runtime"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  test-on-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    env:
      INSTALL_DOCKER: "0" # Set to '0' to skip Docker installation
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install poetry via pipx
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install Python dependencies using Poetry
        run: poetry install --without evaluation

      - name: Build Environment
        run: make build

      - name: Run Tests
        run: poetry run pytest --forked --cov=agenthub --cov=opendevin --cov-report=xml ./tests/unit -k "not test_sandbox and not test_runtime"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
