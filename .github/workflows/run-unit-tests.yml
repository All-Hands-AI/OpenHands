name: Run Unit Tests

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  test-on-macos:
    name: Test on macOS
    runs-on: macos-13
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install & Start Docker
        run: |
          brew install colima docker
          colima start
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
      - name: Build Environment
        run: make build
      # Sandbox requires to import modules in fixture to change os.environ
      # imports in other test files will cause issues, so we need to test sandbox separately
      - name: Run Tests Except Sandbox
        run: poetry run pytest ./tests/unit --ignore ./tests/unit/test_sandbox.py
      - name: Run Tests For Sandbox
        run: poetry run pytest ./tests/unit/test_sandbox.py

  test-on-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Build Environment
        run: make build
      # Sandbox requires to import modules in fixture to change os.environ
      # imports in other test files will cause issues, so we need to test sandbox separately
      - name: Run Tests Except Sandbox
        run: poetry run pytest ./tests/unit --ignore ./tests/unit/test_sandbox.py
      - name: Run Tests For Sandbox
        run: poetry run pytest ./tests/unit/test_sandbox.py

  test_matrix_success:
    name: All Mac/Linux Tests Passed
    runs-on: ubuntu-latest
    needs: [test-on-macos, test-on-linux]
    steps:
    - run: echo Done!
