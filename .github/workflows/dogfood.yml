name: Dogfooding OpenDevin

on:
  issues:
    types: [labeled]

jobs:
  open-devin:
    if: github.event.label.name == 'OpenDevin'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install poetry 
      run: pipx install poetry 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'poetry'
    
    - name: Install Dependencies
      run: |
        make build

    - name: Run OpenDevin
      env:
        ISSUE_TITLE: ${{ github.event.issue.title }}
        ISSUE_BODY: ${{ github.event.issue.body }}
      run: |
        # Replace new lines and double quotes in ISSUE_BODY
        ESCAPED_ISSUE_BODY=$(echo "$ISSUE_BODY" | sed ':a;N;$!ba;s/\n/ /g' | sed 's/"/\\"/g')
        poetry run python ./opendevin/main.py -d ./ -i 50 -t "${ISSUE_TITLE} - ${ESCAPED_ISSUE_BODY}"
