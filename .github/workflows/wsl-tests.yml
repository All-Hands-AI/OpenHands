# Workflow that runs python unit tests on WSL
name: Run Python Unit Tests on WSL

# The jobs in this workflow are required, so they must run at all times
# * Always run on "main"
# * Always run on PRs
on:
  push:
    branches:
      - main
  pull_request:

# If triggered by a PR, it will be in the same group. However, each commit on main will be in its own unique group
concurrency:
  group: ${{ github.workflow }}-${{ (github.head_ref && github.ref) || github.run_id }}
  cancel-in-progress: true

jobs:
  test-on-wsl:
    name: Python Unit Tests on WSL
    runs-on: windows-latest
    env:
      INSTALL_DOCKER: '0'
    defaults:
      run:
        shell: wsl-bash {0}
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up WSL
        uses: Vampire/setup-wsl@v2
        with:
          distribution: Ubuntu-22.04
          
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Install poetry via pipx
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          python3 -m pip install pipx
          pipx install poetry
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
          
      - name: Install Python dependencies using Poetry
        run: poetry install --without evaluation,llama-index
        
      - name: Build Environment
        run: make build
        
      - name: Run Tests
        run: poetry run pytest --forked --cov=openhands --cov-report=xml -svv ./tests/unit --ignore=tests/unit/test_memory.py
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}