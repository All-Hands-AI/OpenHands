name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Create project directory if it doesn't exist
          mkdir -p /opt/tradejoy
          
          # Create/update env file
          cat > /opt/tradejoy/.env << EOF
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          BEDROCK_MODEL=${{ secrets.BEDROCK_MODEL }}
          WORKSPACE_BASE=/opt/tradejoy/workspace
          EOF
          
          # Clone or update repository
          if [ -d "/opt/tradejoy/CMS-Builder" ]; then
            cd /opt/tradejoy/CMS-Builder
            git fetch --all
            git reset --hard origin/main
          else
            cd /opt/tradejoy
            git clone https://github.com/${{ github.repository_owner }}/CMS-Builder.git
            cd CMS-Builder
          fi
          
          # Create workspace directory if it doesn't exist
          mkdir -p /opt/tradejoy/workspace
          
          # Build the Docker image locally
          docker build -t tradejoy-backend:latest -f tradejoy/containers/Dockerfile .
          
          # Stop and remove old container if exists
          docker stop tradejoy-backend || true
          docker rm tradejoy-backend || true
          
          # Run new container
          docker run -d \
            --name tradejoy-backend \
            --restart unless-stopped \
            -p 3000:3000 \
            --env-file /opt/tradejoy/.env \
            -v /opt/tradejoy/workspace:/tmp/workspace \
            -v /var/run/docker.sock:/var/run/docker.sock \
            tradejoy-backend:latest 