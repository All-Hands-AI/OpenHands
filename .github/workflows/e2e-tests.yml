name: End-to-End Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

# If triggered by a PR, it will be in the same group
concurrency:
  group: ${{ github.workflow }}-${{ (github.head_ref && github.ref) || github.run_id }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    if: contains(github.event.pull_request.labels.*.name, 'end-to-end') || github.event_name == 'workflow_dispatch'
    runs-on: blacksmith-4vcpu-ubuntu-2204
    timeout-minutes: 30

    env:
      RUNTIME: local
      INSTALL_DOCKER: 0  # Skip Docker installation, use existing Docker
      FRONTEND_PORT: 12000
      FRONTEND_HOST: 0.0.0.0
      BACKEND_HOST: 0.0.0.0
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      LLM_MODEL: ${{ secrets.LLM_MODEL || 'gpt-4o' }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY || 'test-key' }}
      LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install poetry via pipx
        run: pipx install poetry

      - name: Set up Python
        uses: useblacksmith/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'poetry'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 netcat-openbsd tmux

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: '22.x'

      - name: Setup workspace for end-to-end tests
        run: |
          # Create workspace directory structure that the runner can write to
          mkdir -p /tmp/openhands-workspace/.downloads
          chmod -R 755 /tmp/openhands-workspace

          # Also create the actual /workspace directory for browser environment
          sudo mkdir -p /workspace/.downloads
          sudo chown -R $(id -u):$(id -g) /workspace
          sudo chmod -R 755 /workspace

      - name: Build OpenHands
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_MODEL: ${{ secrets.LLM_MODEL || 'gpt-4o' }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY || 'test-key' }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          INSTALL_DOCKER: 0
          RUNTIME: local
        run: |
          # Check the Makefile to understand what make build and make run do
          echo "Checking Makefile contents:"
          if [ -f "Makefile" ]; then
            cat Makefile > /tmp/makefile-contents.log
            echo "Makefile found, checking build and run targets:"
            grep -A 10 "build:" Makefile || echo "No build target found"
            grep -A 10 "run:" Makefile || echo "No run target found"
          else
            echo "ERROR: Makefile not found!"
            find . -name "Makefile" | head -n 5
          fi

          # Build OpenHands using make build
          echo "Running make build..."
          make build > /tmp/openhands-e2e-build.log 2>&1 || echo "make build failed with exit code $?"

          # Start OpenHands in the background with more verbose logging
          echo "Starting OpenHands with verbose logging..."

          # Print current directory for debugging
          echo "Current directory: $(pwd)"
          echo "Listing top-level directories:"
          ls -la

          # Check frontend configuration
          echo "Checking frontend configuration..."
          if [ -d "frontend" ]; then
            cat frontend/.env 2>/dev/null || echo "No .env file found"
            cat frontend/vite.config.ts > /tmp/vite-config.log 2>/dev/null || echo "No vite.config.ts found"
          else
            echo "ERROR: frontend directory not found!"
            find . -type d -name "frontend" | head -n 5
          fi

          # First start the backend with detailed logging
          echo "Starting backend..."
          if [ -d "backend" ]; then
            cd backend && python -m openhands.server --verbose --port 3000 --host 0.0.0.0 > /tmp/openhands-backend.log 2>&1 &
            cd ..
            echo "Backend started, waiting 10 seconds..."
            sleep 10
          else
            echo "ERROR: backend directory not found!"
            find . -type d -name "backend" | head -n 5
          fi

          # Check if backend is reachable
          echo "Checking if backend is reachable..."
          curl -v http://0.0.0.0:3000/api/health > /tmp/backend-health-check.log 2>&1 || echo "Backend health check failed"
          cat /tmp/backend-health-check.log

          # Then start the frontend with detailed logging
          echo "Starting frontend..."
          if [ -d "frontend" ]; then
            cd frontend && NODE_ENV=production VITE_BACKEND_URL=http://0.0.0.0:3000 npm run dev -- --port 12000 --host 0.0.0.0 > /tmp/openhands-frontend.log 2>&1 &
            cd ..
          else
            echo "ERROR: frontend directory not found!"
          fi
          echo "Frontend started"

          # Wait a bit for the frontend to start
          sleep 5

          # Check if frontend is reachable
          echo "Checking if frontend is reachable..."
          curl -v http://0.0.0.0:12000 > /tmp/frontend-check.log 2>&1 || echo "Frontend check failed"
          cat /tmp/frontend-check.log

          # Combine logs for artifact upload
          echo "Combining log files..."
          touch /tmp/openhands-e2e-test.log
          if [ -f "/tmp/openhands-backend.log" ]; then
            echo "=== BACKEND LOG ===" >> /tmp/openhands-e2e-test.log
            cat /tmp/openhands-backend.log >> /tmp/openhands-e2e-test.log
          else
            echo "Backend log file not found" >> /tmp/openhands-e2e-test.log
          fi

          if [ -f "/tmp/openhands-frontend.log" ]; then
            echo "=== FRONTEND LOG ===" >> /tmp/openhands-e2e-test.log
            cat /tmp/openhands-frontend.log >> /tmp/openhands-e2e-test.log
          else
            echo "Frontend log file not found" >> /tmp/openhands-e2e-test.log
          fi

          # Wait for the application to start with active polling
          echo "Waiting for OpenHands to start..."

          # Set up polling parameters
          max_attempts=20
          wait_time=30
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Checking if OpenHands is running (attempt $attempt of $max_attempts)..."

            # Check if port is open
            if nc -z localhost 12000; then
              # Check if we get a proper HTML response
              if curl -s http://localhost:12000 | grep -q "<html"; then
                echo "SUCCESS: OpenHands is running and responding on port 12000"

                # Try to get the page title for additional verification
                page_title=$(curl -s http://localhost:12000 | grep -o "<title>.*</title>" || echo "No title found")
                echo "Page title: $page_title"
                break
              else
                echo "Port 12000 is open but not returning HTML content yet"
              fi
            else
              echo "Port 12000 is not open yet"
            fi

            # Show recent log output every 3 attempts
            if [ $((attempt % 3)) -eq 0 ]; then
              echo "Recent log output:"
              tail -n 20 /tmp/openhands-e2e-test.log
            fi

            # Check if we've reached the maximum number of attempts
            if [ $attempt -eq $max_attempts ]; then
              echo "ERROR: OpenHands failed to start after $max_attempts attempts"
              echo "Last 50 lines of the log:"
              tail -n 50 /tmp/openhands-e2e-test.log
              exit 1
            fi

            # Wait before next attempt
            echo "Waiting $wait_time seconds before next check..."
            sleep $wait_time
            attempt=$((attempt + 1))
          done

      - name: Run end-to-end tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_MODEL: ${{ secrets.LLM_MODEL || 'gpt-4o' }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY || 'test-key' }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          SANDBOX_VOLUMES: /tmp/openhands-workspace:/workspace:rw
          SANDBOX_USER_ID: 1000
          SANDBOX_RUNTIME: local
          INSTALL_DOCKER: 0
          RUNTIME: local
          FRONTEND_PORT: 12000
          FRONTEND_HOST: 0.0.0.0
          BACKEND_HOST: 0.0.0.0
          BACKEND_PORT: 3000
        run: |
          cd tests/e2e && poetry run python -m pytest test_workflow.py::test_openhands_workflow -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/test-results/
          retention-days: 30

      - name: Upload OpenHands logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openhands-logs
          path: |
            /tmp/openhands-e2e-test.log
            /tmp/openhands-e2e-build.log
            /tmp/openhands-backend.log
            /tmp/openhands-frontend.log
            /tmp/backend-health-check.log
            /tmp/frontend-check.log
            /tmp/vite-config.log
            /tmp/makefile-contents.log
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          # Stop OpenHands processes
          echo "Stopping OpenHands processes..."
          pkill -f "python -m openhands.server" || true
          pkill -f "npm run dev" || true
          pkill -f "make run" || true

          # Print process status for debugging
          echo "Checking if any OpenHands processes are still running:"
          ps aux | grep -E "openhands|npm run dev" || true
