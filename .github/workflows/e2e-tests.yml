name: End-to-End Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

jobs:
  e2e-tests:
    if: contains(github.event.pull_request.labels.*.name, 'end-to-end') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      RUNTIME: local
      INSTALL_DOCKER: 1
      FRONTEND_PORT: 12001
      FRONTEND_HOST: 0.0.0.0
      BACKEND_HOST: 0.0.0.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 netcat-openbsd docker.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER

      - name: Build OpenHands
        run: |
          make build

      - name: Install Playwright
        run: |
          poetry install --with test
          poetry run playwright install --with-deps chromium

      - name: Run basic end-to-end tests
        run: |
          cd tests/e2e && poetry run python -m pytest test_workflow.py::test_readme_line_count test_workflow.py::test_simple_browser_navigation -v

      - name: Start OpenHands application
        run: |
          make run > /tmp/openhands-e2e-test.log 2>&1 &
          sleep 30  # Wait for the application to start

      - name: Run full end-to-end tests (if Docker is available)
        run: |
          if docker ps > /dev/null 2>&1; then
            cd tests/e2e && poetry run python -m pytest test_workflow.py::test_openhands_workflow -v || true
          else
            echo "Docker is not available, skipping full end-to-end tests"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/test-results/
          retention-days: 30

      - name: Upload OpenHands logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openhands-logs
          path: /tmp/openhands-e2e-test.log
          retention-days: 30
