name: Publish Docker Image

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: true
        default: ''

jobs:
  ghcr_build_and_push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image: ["app", "evaluation", "sandbox"]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }}
        if: "!github.event.pull_request.head.repo.fork"
        run: |
          ./containers/build.sh ${{ matrix.image }} ${{ github.repository_owner }} --push

      - name: Build ${{ matrix.image }}
        if: "github.event.pull_request.head.repo.fork"
        run: |
          ./containers/build.sh ${{ matrix.image }} ${{ github.repository_owner }}

  docker_build_success:
    name: Docker Build Success
    runs-on: ubuntu-latest
    needs: ghcr_build_and_push
    steps:
    - run: echo Done!
