name: üêû Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:

  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: Provide a short description of the problem
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        What is the current version of the software?

  - type: code
    id: current-version
    attributes:
      label: Current Version
      description: Run `git log -n 1` to see this
      render: bash

  - type: markdown
    attributes:
      value: |
        Please provide your config.toml and environment vars (be sure to redact API keys).

  - type: code
    id: config
    attributes:
      label: Configuration
      description: Paste your config.toml and environment vars (redact API keys)
      render: toml

  - type: markdown
    attributes:
      value: |
        What model and agent are you using? (You can see these settings in the UI)

  - type: textarea
    id: model-agent
    attributes:
      label: Model and Agent
      description: Specify your model and agent settings
      placeholder: |
        * Model:
        * Agent:

  - type: markdown
    attributes:
      value: |
        What commands did you run to install and run OpenDevin?

  - type: code
    id: install-commands
    attributes:
      label: Install Commands
      description: Paste the commands you ran to install and run OpenDevin
      render: bash

  - type: markdown
    attributes:
      value: |
        Please list the steps to reproduce the issue.

  - type: textarea
    id: repro-steps
    attributes:
      label: Reproduction Steps
      description: List the steps to reproduce the issue
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Please provide relevant logs, error messages, and screenshots.

  - type: textarea
    id: logs
    attributes:
      label: Logs, Errors, Screenshots
      description: Provide relevant logs, error messages, and screenshots
      render: markdown

  - type: markdown
    attributes:
      value: |
        Please add any additional context about the problem here.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
