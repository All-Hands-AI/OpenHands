name: Bug Report
description: Report a problem with OpenDevin
title: '[Bug]: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: Thank you for taking the time to fill out this bug report. We greatly appreciate your effort to complete this template fully. Please provide as much information as possible to help us understand and address the issue effectively.
  
  - type: checkboxes
    attributes:
      label: Is there an existing issue for the same bug?
      description: Please check if an issue already exists for the bug you encountered.
      options:
      - label: I have checked the existing issues.
        required: true
        
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: Provide a short description of the problem.
    validations:
      required: true

  - type: textarea
    id: current-version
    attributes:
      label: Current Version
      description: What is the current version of the software? Run `git log -n 1` in your terminal and paste the output here.
      render: bash

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please provide your config.toml and environment vars (be sure to redact API keys). Use code format to paste your configuration.
      render: toml

  - type: textarea
    id: model-agent
    attributes:
      label: Model and Agent
      description: What model and agent are you using? You can see these settings in the UI. Specify your model and agent settings.
      placeholder: |
        - Model:
        - Agent:

  - type: textarea
    id: install-commands
    attributes:
      label: Install Commands
      description: What commands did you run to install and run OpenDevin? Include all command lines used.
      render: bash

  - type: textarea
    id: repro-steps
    attributes:
      label: Reproduction Steps
      description: Please list the steps to reproduce the issue.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs, Errors, Screenshots
      description: Please provide relevant logs, error messages, and screenshots.
      render: bash

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Please add any additional context about the problem here.
